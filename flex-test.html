<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script type="text/javascript" src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>

    <style>
        .carousel {
            font-size: 0px;
            display: flex;
        }
        
        .arrowItems {
            /* position: absolute; */
            width: 100%;
            font-size: 60px;
            display: flex;
            top: 50%;
            justify-content: space-between;
            height: 60px;
            transform: translateY(-50%);
        }
        
        .arrowItems div {
            /* width: 30px; */
            text-align: center;
            /* line-height: 46px; */
            vertical-align: middle;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .dots {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 25px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 3px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #fff;
            float: left;
            border-radius: 6px;
            margin: 0 3px;
        }
        
        .current {
            background: red;
        }
    </style>
</head>

<body>
    <ul class="carousel">
        <li><img src="../images/2.jpg" /></li>
        <li><img src="../images/3.png" /></li>
        <li><img src="../images/4.jpg" /></li>
        <li><img src="../images/5.jpg" /></li>
        <li><img src="../images/6.jpg" /></li>
        <li><img src="../images/2.jpg" /></li>
    </ul>
    <ul class="carousel">
        <li><img src="../images/2.jpg" /></li>
        <li><img src="../images/3.png" /></li>
        <li><img src="../images/4.jpg" /></li>
        <li><img src="../images/5.jpg" /></li>
        <li><img src="../images/6.jpg" /></li>
        <li><img src="../images/2.jpg" /></li>
    </ul>

    <div class="arrowItems">
        <div class="left"><i class="fa-chevron-left fa fa-lg"></i></div>
        <div class="right"><i class="fa-chevron-right fa fa-lg"></i></div>
    </div>
    <div class="dots">
        <div class="dot current"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <script type="text/javascript">
        var picIndex = 0
        console.log($(".dots div"))

        //为小圆点绑定鼠标经过事件
        $(".dots div").mouseover(function() {
            picIndex = $(this).index()
            console.log(picIndex)

            var left = -picIndex * 800 + "px"
                //鼠标经过小圆点时，切换对应的图片
            $("#carousel").stop().animate({
                    "margin-left": left,
                })
                //当前小圆点为红色，其他为白色
            $(this).addClass("current").siblings().removeClass("current")
        })

        //自动播放
        autoplayCarousel()

        var timeId

        function autoplayCarousel() {
            timeId = setInterval(function() {
                $(".arrowItems .right").click()
            }, 6000)
        }

        //右边按钮
        $(".arrowItems .right").click(function() {
                console.log(666)

                console.log($("#carousel li").length - 1)

                if (picIndex == $("#carousel li").length - 1) {
                    picIndex = 0
                    $("#carousel").css({
                        "margin-left": "0px",
                    })
                }
                picIndex++
                var left = -picIndex * 800 + "px"
                $("#carousel").stop().animate({
                    "margin-left": left,
                })

                //控制小圆点
                if (picIndex == $("#carousel li").length - 1) {
                    $(".dots div")
                        .eq(0)
                        .addClass("current")
                        .siblings()
                        .removeClass("current")
                } else {
                    $(".dots div")
                        .eq(picIndex)
                        .addClass("current")
                        .siblings()
                        .removeClass("current")
                }
            })
            //左边按钮
        $(".arrowItems .left").click(function() {
            if (picIndex == 0) {
                picIndex = $("#carousel li").length - 1
                $("#carousel").css({
                    "margin-left": -($("#carousel li").length - 1) * 500 + "px",
                })
            }
            picIndex--
            var left = -picIndex * 500 + "px"
            $("#carousel").stop().animate({
                "margin-left": left,
            })

            //控制小圆点
            if (picIndex == $("#carousel li").length - 1) {
                $(".dots div")
                    .eq(0)
                    .addClass("current")
                    .siblings()
                    .removeClass("current")
            } else {
                $(".dots div")
                    .eq(picIndex)
                    .addClass("current")
                    .siblings()
                    .removeClass("current")
            }
        })

        $(".carouselContainer").mouseover(function() {
            clearInterval(timeId)
        })
        $(".carouselContainer").mouseout(function() {
            autoplayCarousel()
        })
    </script>
</body>

</html>
